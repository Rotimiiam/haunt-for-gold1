name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir -p deploy
          # Copy everything except what's in .gitignore (node_modules)
          rsync -av --exclude-from=.gitignore . deploy/
          cd deploy && zip -r ../deploy.zip .

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "Starting deployment of actual game..."

            # Create app directory if it doesn't exist
            mkdir -p ~/pixel-pursuit
            cd ~/pixel-pursuit

            # Create health check endpoint if it doesn't exist
            if ! grep -q "health" server.js; then
              echo "Adding health check endpoint to server.js"
              sed -i '/app.use(express.static/a \
              // Health check endpoint\
              app.get(\"/health\", (req, res) => {\
                res.status(200).json({ status: \"ok\", uptime: process.uptime() });\
              });' server.js
            fi

            echo "Deployment completed!"

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "."
          target: "~/pixel-pursuit"
          rm: true
          exclude: "node_modules/**,.git/**,.github/**"

      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/pixel-pursuit
            npm install
            pm2 stop pixel-pursuit 2>/dev/null || true
            pm2 delete pixel-pursuit 2>/dev/null || true
            pm2 start server.js --name pixel-pursuit
            pm2 save

            echo "Game deployment completed!"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Duel</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
        
        #gameCanvas {
            border: 3px solid #00ff41;
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .controls {
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            width: 150px;
            height: 150px;
        }
        
        .control-btn {
            background: #16213e;
            border: 2px solid #00ff41;
            color: #00ff41;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: #00ff41;
            color: #16213e;
        }
        
        #up { grid-column: 2; grid-row: 1; }
        #left { grid-column: 1; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }
        #down { grid-column: 2; grid-row: 3; }
        
        .game-info {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            width: 100%;
            max-width: 640px;
            justify-content: space-between;
        }
        
        .player-score {
            padding: 8px 16px;
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid #00ff41;
            border-radius: 4px;
            flex: 1;
            text-align: center;
        }
        
        .player-score.current {
            border-width: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        .timer {
            padding: 8px 16px;
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid #00ff41;
            border-radius: 4px;
            min-width: 100px;
            text-align: center;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .game-over-content {
            background: #0f0f23;
            border: 3px solid #00ff41;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .game-over h2 {
            color: #00ff41;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .game-over-btn {
            background: #16213e;
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .game-over-btn:hover {
            background: #00ff41;
            color: #16213e;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>Pixel Duel</h1>
    
    <div class="game-info">
        <div id="player1" class="player-score">
            <div class="player-name">Player 1</div>
            <div class="score">0</div>
        </div>
        
        <div class="timer">
            <div>Time</div>
            <div id="gameTimer">2:00</div>
        </div>
        
        <div id="player2" class="player-score">
            <div class="player-name">Player 2</div>
            <div class="score">0</div>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    
    <div class="controls">
        <button id="up" class="control-btn">↑</button>
        <button id="left" class="control-btn">←</button>
        <button id="right" class="control-btn">→</button>
        <button id="down" class="control-btn">↓</button>
    </div>
    
    <div id="gameOver" class="game-over hidden">
        <div class="game-over-content">
            <h2 id="winnerText">Player 1 Wins!</h2>
            <p id="finalScores">Final Score: 100 - 75</p>
            <button id="backToLobby" class="game-over-btn">Back to Lobby</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
